<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover - The Fourth Industrial Superintendent</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Source+Sans+Pro:wght@300;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: rgb(22, 22, 22);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .book-cover {
            width: 600px;
            height: 900px;
            background: linear-gradient(135deg, rgb(22, 22, 22) 0%, rgb(40, 40, 40) 100%);
            border-radius: 10px;
            box-shadow:
                0 30px 90px rgba(0, 0, 0, 0.8),
                0 0 0 3px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .top-section {
            position: relative;
            z-index: 1;
        }

        .category {
            color: rgb(212, 175, 55);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
        }

        .title {
            color: white;
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }

        .title-accent {
            color: rgb(212, 175, 55);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 22px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .edition {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 10px 24px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
        }

        .middle-section {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(212, 175, 55), transparent);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            max-width: 420px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .bottom-section {
            position: relative;
            z-index: 1;
        }

        .author {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 8px;
        }

        .credentials {
            color: rgb(212, 175, 55);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }

        @media print {
            body {
                background: white;
            }
            .book-cover {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="top-section">
            <div class="category">Educational Leadership</div>
            <h1 class="title">
                The Fourth<br>
                Industrial<br>
                <span class="title-accent">Superintendent</span>
            </h1>
            <p class="subtitle">Leading Schools Beyond the 21st Century into the Age of AI</p>
            <div class="edition">2025 EDITION</div>
        </div>

        <div class="middle-section">
            <div class="divider"></div>
            <p class="tagline">Strategic Leadership for the AI-Powered Future of Education</p>
            <div class="divider"></div>
        </div>

        <div class="bottom-section">
            <div class="author">Dr. Marie Martin</div>
            <div class="credentials">EdD â€¢ 25+ Years Educational Leadership</div>
        </div>
    </div>
</body>
</html>
