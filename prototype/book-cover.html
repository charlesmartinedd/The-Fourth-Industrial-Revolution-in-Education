<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover - The Fourth Industrial Superintendent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .book-cover {
            width: 600px;
            height: 900px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .top-section {
            position: relative;
            z-index: 1;
        }

        .category {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            color: white;
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 24px;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .edition {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: inline-block;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .middle-section {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 60px;
            color: white;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .bottom-section {
            position: relative;
            z-index: 1;
        }

        .author {
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }

        .credentials {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media print {
            body {
                background: white;
            }
            .book-cover {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="top-section">
            <div class="category">Educational Leadership</div>
            <h1 class="title">The Fourth Industrial Superintendent</h1>
            <p class="subtitle">Leading Schools Beyond the 21st Century into the Age of AI</p>
            <div class="edition">2025 Edition</div>
        </div>

        <div class="middle-section">
            <div class="icon-container">
                <div class="icon">ðŸŽ“</div>
            </div>
            <p class="tagline">Strategic Leadership for the AI-Powered Future of Education</p>
        </div>

        <div class="bottom-section">
            <div class="author">Dr. Marie Martin</div>
            <div class="credentials">EdD â€¢ 25+ Years Educational Leadership</div>
        </div>
    </div>
</body>
</html>
